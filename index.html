<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <title>EDI Project</title>
</head>

<body>
    <h1>Project Title</h1>
    <div id="table-container"></div>
    <script>
        const Url = 'https://my.api.mockaroo.com/EDI.json';
        const table = document.createElement('table');
        table.cellPadding = 0
        table.cellSpacing = 0
        table.border = 0
        const thead = document.createElement('thead');
        thead.classList.add('tbl-header');
        thead.cellPadding = 0
        thead.cellSpacing = 0
        thead.border = 0
        const headRow = document.createElement('tr');
        headRow.classList.add('tbl-header-row');
        headRow.cellPadding = 0
        headRow.cellSpacing = 0
        headRow.border = 0
        const th1 = document.createElement('th');
        th1.textContent = 'id';
        const th2 = document.createElement('th');
        th2.textContent = 'product_name';
        const th3 = document.createElement('th');
        th3.textContent = 'expiration_date';
        const th4 = document.createElement('th');
        th4.textContent = 'price';
        const th5 = document.createElement('th');
        th5.textContent = 'in_stock';
        headRow.appendChild(th1);
        headRow.appendChild(th2);
        headRow.appendChild(th3);
        headRow.appendChild(th4);
        headRow.appendChild(th5);
        thead.appendChild(headRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        const options = {
            headers: {
                'X-API-Key': 'aac96970',
                'Content-Type': 'application/json'
            },
        };
        fetch(Url, options)
            .then(response => response.json())
            .then(data => {
                data.forEach((rowData) => {
                    const row = document.createElement('tr');

                    const td1 = document.createElement('td');
                    td1.textContent = rowData.id;
                    const td2 = document.createElement('td');
                    td2.textContent = rowData.product_name;
                    const td3 = document.createElement('td');
                    td3.textContent = rowData.expiration_date;
                    const td4 = document.createElement('td');
                    td4.textContent = rowData.price;
                    const td5 = document.createElement('td');
                    td5.textContent = rowData.in_stock;

                    row.appendChild(td1);
                    row.appendChild(td2);
                    row.appendChild(td3);
                    row.appendChild(td4);
                    row.appendChild(td5);
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);
                document.getElementById('table-container').appendChild(table);
            })

    
    </script>
    <footer>
        <h3>Karol Welc</h3>
        <h3>Paweł Byszewski</h3>
        <h3>Mateusz Skupień</h3>
    </footer>
</body>


</html>
